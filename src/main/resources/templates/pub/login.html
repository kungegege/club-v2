<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <link  th:replace="layout/resource.html::club-head">
    <link rel="stylesheet" href="/css/login.css">
</head>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">-->

<body>
    <div th:replace="layout/header.html::club-header"></div>
    <div class="dowebok" id="dowebok">
        <div class="form-container sign-up-container">
            <form action="#" id="register" method="post" onsubmit="return false">
                <h1>注册</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>请使用手机号注册</span>
                <input type="text" placeholder="姓名" name="uname" id="uname">
                <input type="text" placeholder="手机号码" id="tel_register" name="tel">
                <div style="display: flex;width: 100%">
                    <input type="text" placeholder="验证码" style="flex: 2;" name="code" id="code">
                    <input  type="button"  class="codeBtn" value="免费获取验证码" style="cursor: pointer;font-size: 12px;flex: 1;">
                </div>
                <input type="password" placeholder="密码" name="password" id="password-reg">
                <button id="registerBtn" type="button">注册</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" id="login" method="post" >
                <h1>登录</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>或使用您的帐号</span>
                <input type="text" placeholder="手机号码" name="tel" id="tel_login">
                <input type="password" placeholder="密码" name="password" id="password_login">
                <a href="#">忘记密码？</a>
                <button id="loginBtn" type="button">登录</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>已有帐号？</h1>
                    <p>请使用您的帐号进行登录</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>立即注册加入我们，和我们一起开始旅程吧</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/login.js"></script>
    <script th:inline="javascript">
        ;$(document).ready(function () {
            var flag =  /*[[${errMsg!=""&&errMsg!=null}]]*/ false | false;
            if (flag){
                showMsg([[${errMsg}]]);
                targetUrl = [[${url}]];
            }
        });

    </script>
</body>

</html>
